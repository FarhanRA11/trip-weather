<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Data</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h2 id="tt_ori">From: </h2>
        <h2 id="tt_des">To: </h2>
        <i><h5 id="tt_coords"></h5></i>
        <br>
        <h4 id="tt_deptime"></h4>
    </div>

    <div id="map"></div>
    <div id="route_steps" class="grid-container"></div>

    <footer>
        All about this website, source, etc. is in the <a href="../documentation" id="doc_btn">Documentation</a> page.
    </footer>

    <a href="#map" id="btn-top">back to map</a>
    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
        // codeblock to setting up embedded map
        var bounds = L.latLngBounds(L.latLng(135, -170), L.latLng(-135, 180));
        var map = L.map('map', {
            zoomSnap: 0.75,
            maxBounds: bounds,
            maxBOundsViscosity: 1.0
        }).setView([30, 0], 4);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 3,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
