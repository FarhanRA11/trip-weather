<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
    <title>Trip Weather: Result</title>
    <link rel="shortcut icon" href="../images/icon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <a href="#map" id="btn-top" class="button">back to map</a>

    <div id="title">
        <h2 id="tt_ori">From: </h2>
        <h2 id="tt_des">To: </h2>
        <i><h5 id="tt_coords"></h5></i>
        <br>
        <h4 id="tt_deptime"></h4>
        <div style="display: flex; flex-direction: column; width: fit-content; align-items: center;" id="loader1">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>Loading...
        </div>
    </div>

    <div id="root_map">
        <div id="map"></div>
        <label for="map"><i style="font-size: 15px;">Click on each waypoint to see weather forecast</i></label>
    </div>
    <div id="route_steps">
        <div style="display: flex; flex-direction: column; width: fit-content; align-items: center;" id="loader2">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>Loading...
        </div>
    </div>

    <footer>
        All about this website, source, etc. is in the <a href="../documentation" id="doc_btn">Documentation</a> page.
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
        // codeblock to setting up embedded map
        var bounds = L.latLngBounds(L.latLng(135, -170), L.latLng(-135, 180));
        var map = L.map('map', {
            zoomSnap: 0.75,
            maxBounds: bounds,
            maxBOundsViscosity: 1.0
        }).setView([30, 0], 4);
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 3,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
